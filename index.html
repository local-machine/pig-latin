<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin Translator</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Latin Translator</h1>

       <form id="pig-latin">
         <div class="form-group">
           <label for="english">Enter the sentance which you would like to translate:</label>
           <input id="english" type="text">
         </div>

         <button type="submit" class="btn">Pig Latin!</button>
       </form>

       <div id="output">
         <p><span class="english"></span> in pig latin:<span class =
         "result"></span> </p>
       </div>
    </div>
  </body>
</html>
